<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Portal — Add Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg,#0f0f0f,#1a1a1a);
      color:#eee;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
    }

    h1 {
      font-size:32px;
      color:#00ff99;
      margin-bottom:12px;
    }

    p {
      font-size:16px;
      color:#aaa;
      margin-bottom:24px;
    }

    input[type="email"] {
      width:300px;
      padding:14px 18px;
      font-size:16px;
      border-radius:10px;
      border:none;
      margin-bottom:20px;
      background:#111;
      color:#0ff;
      outline:none;
      box-shadow: 0 4px 12px rgba(0,255,153,0.2);
    }

    button {
      padding:14px 24px;
      font-size:16px;
      font-weight:600;
      border:none;
      border-radius:10px;
      cursor:pointer;
      background: linear-gradient(135deg,#0b0b0b,#1a1a1a);
      color:#00ff99;
      box-shadow:0 6px 12px rgba(0,255,153,0.3);
      transition:0.3s;
    }

    button:hover {
      color:#00ffcc;
      transform:translateY(-3px);
      box-shadow:0 10px 20px rgba(0,255,153,0.5);
    }

    #result {
      margin-top:20px;
      font-size:14px;
      color:#0ff;
    }
  </style>
</head>
<body>

  <h1>Admin Portal</h1>
  <p>Add Access User by Email</p>

  <input type="email" id="userEmail" placeholder="Masukkan email user disini">
  <button id="addAccessBtn">ADD ACCESS</button>

  <div id="result"></div>

  <script>
    const addBtn = document.getElementById("addAccessBtn");
    const emailInput = document.getElementById("userEmail");
    const resultDiv = document.getElementById("result");

    addBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      if(!email) return alert("Masukkan email user terlebih dahulu!");

      try {
        const res = await fetch("/api/adminaccess.js", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({email})
        });

        const data = await res.json();
        if(res.ok){
          resultDiv.textContent = "✅ Access granted: " + email;
          resultDiv.style.color = "#0f0";
        } else {
          resultDiv.textContent = "❌ Error: " + (data.message || "Unknown error");
          resultDiv.style.color = "#f00";
        }
      } catch(err){
        resultDiv.textContent = "❌ Network error";
        resultDiv.style.color = "#f00";
      }
    });
  </script>

</body>
</html>
