<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard — Stealth</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar" id="sidebar">
      <h2>STEALTH</h2>
      <div id="sidebarButtons">
        <!-- rendered by JS -->
      </div>
      <div style="margin-top:auto">
        <button id="logoutBtn" class="menu-btn" onclick="logout()">Logout</button>
      </div>
    </aside>

    <section class="main">
      <div class="header-row">
        <div>
          <div class="welcome" id="welcomeText">Welcome</div>
          <div class="role" id="roleText">Role</div>
        </div>
        <div id="statusNote" style="text-align:right;color:#cfffe0"></div>
      </div>

      <div class="row">
        <div class="card">
          <h3>Success Send</h3>
          <div class="big" id="successCount">0</div>
        </div>
        <div class="card">
          <h3>Failed Send</h3>
          <div class="big" id="failedCount">0</div>
        </div>
      </div>

      <div id="featureArea">
        <div style="color:#bfead3">Pilih fitur di sidebar untuk mulai.</div>
      </div>
    </section>
  </div>

<script>
const email = localStorage.getItem('userEmail');
if(!email) location.href='/login.html';

document.getElementById('welcomeText').innerText = email;

async function refreshAccess(){
  const res = await fetch('/api/checkAccess.js',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email})});
  const data = await res.json();
  // if user not found, redirect to login
  if(!res.ok && res.status===404){ alert('User not found, please register'); localStorage.removeItem('userEmail'); location.href='/register.html'; return; }

  const access = data.access === true;
  const role = data.role || 'user';
  localStorage.setItem('userAccess', access ? 'true' : 'false');
  localStorage.setItem('userRole', role);
  document.getElementById('roleText').innerText = `Role: ${role}`;

  // render sidebar with buttons; if no access (and not owner), disable feature buttons
  renderSidebar(role, access);
  if(!access){
    // show access denied in feature area
    document.getElementById('featureArea').innerHTML = `<div style="color:#ff8080;font-weight:700;margin-top:20px">❌ Access Denied — you cannot use features until admin grants access.</div>`;
    document.getElementById('statusNote').innerText = 'Access: DENIED';
  } else {
    document.getElementById('statusNote').innerText = 'Access: GRANTED';
  }
}

function renderSidebar(role, access){
  const sidebar = document.getElementById('sidebarButtons');
  sidebar.innerHTML='';
  const items = [
    {id:'sendgmail',name:'Send Gmail',href:'/sendgmail.html'},
    {id:'cekbio',name:'Cek Bio WhatsApp',href:'/cekbio.html'},
    {id:'pairing',name:'Pairing Code',href:'/pairing.html'}
  ];
  if(role === 'owner') items.push({id:'admin',name:'Admin Portal',href:'/adminportal.html'});
  items.forEach(it=>{
    const btn = document.createElement('button');
    btn.className='menu-btn';
    btn.innerText=it.name;
    btn.onclick = () => {
      if(!access && role!=='owner'){ alert('Access Denied — contact admin'); return; }
      window.location.href = it.href;
    };
    if(!access && role!=='owner') btn.classList.add('disabled');
    sidebar.appendChild(btn);
  });
}

function logout(){
  localStorage.removeItem('userEmail');
  localStorage.removeItem('userAccess');
  localStorage.removeItem('userRole');
  location.href='/index.html';
}

// initial
refreshAccess();
</script>
</body>
</html>
