<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Gmail — Stealth</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== Base ===== */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:#0b0b0b;color:#e6e6e6;overflow:hidden}
    body{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:20px;padding:20px}

    /* Header */
    h1{font-size:32px;color:#fff;text-align:center;text-shadow:0 0 8px #0ff,0 0 16px #0ff}
    p.tagline{color:#0ff;text-align:center;font-size:14px;margin-bottom:20px}

    /* Gmail buttons */
    .gmail-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;margin-bottom:20px}
    .gmail-btn{padding:12px;border-radius:12px;background:#111;border:1px solid #0ff;color:#0ff;cursor:pointer;text-align:center;transition:all 0.3s;box-shadow:0 4px 12px rgba(0,255,255,0.2)}
    .gmail-btn:hover{transform:translateY(-5px) scale(1.05);box-shadow:0 8px 24px rgba(0,255,255,0.4)}
    .gmail-btn.active{background:#0ff;color:#000;box-shadow:0 8px 32px rgba(0,255,255,0.6)}

    /* Input */
    input#targetNumber{width:300px;padding:12px;border-radius:10px;border:none;background:#111;color:#0ff;font-size:16px;text-align:center;outline:none;margin-bottom:12px;box-shadow:0 4px 12px rgba(0,255,255,0.2)}

    /* Send Button */
    button#sendBtn{padding:12px 24px;border:none;border-radius:12px;background:#0ff;color:#000;font-weight:700;cursor:pointer;transition:all 0.3s;box-shadow:0 4px 12px rgba(0,255,255,0.3)}
    button#sendBtn:hover{transform:translateY(-4px) scale(1.05);box-shadow:0 8px 24px rgba(0,255,255,0.5)}

    /* Result */
    .result-box{width:90%;max-width:500px;padding:12px;border-radius:12px;margin-top:12px;font-size:14px;text-align:center;transition:all 0.3s}
    .result-success{background:rgba(0,255,255,0.1);color:#0ff;border:1px solid #0ff}
    .result-failed{background:rgba(255,0,0,0.1);color:#f00;border:1px solid #f00}

    /* Animations */
    @keyframes float {0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
    .gmail-btn img{width:40px;animation:float 4s ease-in-out infinite;}
  </style>
</head>
<body>

  <h1>SEND GMAIL</h1>
  <p class="tagline">Stealth Mode • Animated • Responsive</p>

  <div class="gmail-grid" aria-label="Pilih Gmail">
    <div class="gmail-btn active" data-index="0">Gmail 1</div>
    <div class="gmail-btn" data-index="1">Gmail 2</div>
    <div class="gmail-btn" data-index="2">Gmail 3</div>
    <div class="gmail-btn" data-index="3">Gmail 4</div>
    <div class="gmail-btn" data-index="4">Gmail 5</div>
    <div class="gmail-btn" data-index="5">Gmail 6</div>
    <div class="gmail-btn" data-index="6">Gmail 7</div>
    <div class="gmail-btn" data-index="7">Gmail 8</div>
    <div class="gmail-btn" data-index="8">Gmail 9</div>
    <div class="gmail-btn" data-index="9">Gmail 10</div>
  </div>

  <input type="text" id="targetNumber" placeholder="Input the target number here (example: 628555555555)" />

  <button id="sendBtn">SEND GMAIL</button>

  <div id="result" class="result-box" style="display:none"></div>

  <script>
    let selectedGmail = 0;
    const gmailButtons = document.querySelectorAll('.gmail-btn');
    gmailButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        gmailButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedGmail = Number(btn.getAttribute('data-index'));
      });
    });

    const sendBtn = document.getElementById('sendBtn');
    const targetInput = document.getElementById('targetNumber');
    const resultBox = document.getElementById('result');

    sendBtn.addEventListener('click', async () => {
      const number = targetInput.value.trim();
      if (!number) {
        alert('Please input the target number first!');
        return;
      }

      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';
      resultBox.style.display = 'none';

      try {
        const res = await fetch('/api/send', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ number, gmailIndex: selectedGmail })
        });

        const data = await res.json();
        if (res.ok) {
          resultBox.className = 'result-box result-success';
          resultBox.innerHTML = `<strong>SUCCESS SEND TO EMAIL TARGET</strong><br>
                                 TIME SEND: ${new Date().toLocaleString()}<br>
                                 MESSAGE ID: ${data.messageId || 'N/A'}`;
          resultBox.style.display = 'block';
        } else {
          resultBox.className = 'result-box result-failed';
          resultBox.innerHTML = `<strong>FAILED TO SEND EMAIL</strong><br>
                                 ERROR: ${data.error || data.message || 'Unknown error'}`;
          resultBox.style.display = 'block';
        }
      } catch (err) {
        resultBox.className = 'result-box result-failed';
        resultBox.innerHTML = `<strong>FAILED TO SEND EMAIL</strong><br>ERROR: ${err.message}`;
        resultBox.style.display = 'block';
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'SEND GMAIL';
      }
    });
  </script>

</body>
</html>
