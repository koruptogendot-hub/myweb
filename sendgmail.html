<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Gmail</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      width: 400px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #00c6ff;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0,198,255,0.7);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 25px;
      font-size: 16px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      background: rgba(255,255,255,0.2);
      transform: scale(1.02);
    }

    .gmail-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .gmail-btn {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,198,255,0.3);
    }

    .gmail-btn:hover {
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0,198,255,0.6);
    }

    .result {
      margin-top: 25px;
      font-size: 14px;
      opacity: 0;
      transition: 0.5s;
    }

    .result.show {
      opacity: 1;
    }

    .success {
      color: #00ff99;
    }

    .failed {
      color: #ff4d4d;
    }

    .send-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 81, 47, 0.4);
      transition: 0.3s;
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 81, 47, 0.7);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üöÄ Send Gmail</h1>
    <p>Input the target number first</p>
    <input type="text" id="numberInput" placeholder="Example: 6281234567890" />

    <div class="gmail-buttons" id="gmailButtons"></div>

    <button class="send-btn" id="sendBtn">Send Email</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    let selectedGmail = null;

    // generate Gmail 1‚Äì10 button
    const buttonsContainer = document.getElementById("gmailButtons");
    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement("button");
      btn.textContent = `Gmail ${i}`;
      btn.classList.add("gmail-btn");
      btn.onclick = () => {
        selectedGmail = i;
        document.querySelectorAll(".gmail-btn").forEach(b => b.style.opacity = "0.5");
        btn.style.opacity = "1";
      };
      buttonsContainer.appendChild(btn);
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const number = document.getElementById("numberInput").value.trim();
      const result = document.getElementById("result");
      result.classList.remove("show");

      if (!selectedGmail) {
        result.textContent = "‚ö†Ô∏è Please select a Gmail account (1‚Äì10)";
        result.className = "result failed show";
        return;
      }

      if (!number) {
        result.textContent = "‚ö†Ô∏è Please input target number first";
        result.className = "result failed show";
        return;
      }

      result.textContent = "‚è≥ Sending...";
      result.className = "result show";

      try {
        const res = await fetch(`/api/send.js`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number, gmailNumber: selectedGmail })
        });

        const data = await res.json();

        if (res.ok) {
          result.textContent = `‚úÖ SUCCESS SEND TO EMAIL TARGET\nTime: ${data.time}\nMessage ID: ${data.messageId}`;
          result.className = "result success show";
        } else {
          result.textContent = `‚ùå FAILED TO SEND EMAIL\nError: ${data.error}`;
          result.className = "result failed show";
        }
      } catch (err) {
        result.textContent = `‚ùå FAILED TO SEND EMAIL\nError: ${err.message}`;
        result.className = "result failed show";
      }
    });
  </script>

</body>
</html>
